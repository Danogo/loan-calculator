<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <div class="alert alert-danger error-msg"></div>
            <h3 class="heading pb-3">Loan Calculator</h3>
            <!--  FORM  -->
              <form id="loan-form">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" placeholder="Loan Amount" class="form-control" id="amount">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input type="number" placeholder="Interest" class="form-control" id="interest">
                </div>
                <div class="form-group">
                    <input type="number" placeholder="Years To Repay" class="form-control" id="years">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-dark btn-block" value="Calculate">
                </div>
              </form>
              <!--  LOADER  -->
              <div id="loading">
                <img src="img/loading.gif" alt="loading image">
              </div>
              <!--  RESULTS -->
              <div class="form-group pt-3" id="results">
                <h4 class="mb-3">Results</h4>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Monthly Payment</span>
                    </div>
                    <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Payment</span>
                    </div>
                    <input type="number" class="form-control" id="total-payment" disabled>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Interest</span>
                    </div>
                    <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
